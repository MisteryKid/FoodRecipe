<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>레시피 작성폼</title>
    <link rel="stylesheet" th:href="@{/css/boardwrite.css}">
</head>


<body>

<header>
    <nav>
        <ul>
            <li><a th:href="@{/food/main}">홈</a></li>
            <li><a th:href="@{/food/recipe}">레시피 보러가기</a></li>
            <li><a th:href="@{/food/board/write}">레시피 작성하기</a></li>
            <li><a th:href="@{/food/list}">Q & A</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h1>레시피 작성</h1>
    <form action="/food/board/writepro" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" placeholder="내용을 입력하세요"></textarea>
        </div>
        <button type="submit" class="btn">작성</button>
    </form>
</div>
</body>
</html>
