<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시물 상세 페이지</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

<header>
    <nav>
        <ul>
            <li><a th:href="@{/food/main}">홈</a></li>
            <li><a th:href="@{/food/recipe}">레시피 보러가기</a></li>
            <li><a th:href="@{/food/recipe/write}">레시피 작성하기</a></li>
            <li><a th:href="@{/food/list}">Q & A</a></li>
        </ul>
    </nav>

</header>
<div class="layout">


    <h1 th:text="${list.title}">제목입니다.</h1>
    <p th:text="${list.content}">내용이 들어갈 부분입니다.</p>


    <!--
    <h2 th:text="|@{#list.size(list.answerList)}개의 답변이 있습니다. |"></h2>

    <div>
        <ul>
            <li th:each=" answer : ${list.answerList}" th:text="${answer.content}"></li>
        </ul>
    </div>
-->
    <form th:action="@{|/food/answer/create/${list.id}|}" method="post">
        <textarea name="content" id="content" rows="15" placeholder="답변을 입력하세요."></textarea>
        <input type="submit" value="답변등록">
    </form>

</div>
<footer>
    <p>&copy; 2024 간단한 글쓰기 블로그. All Rights Reserved.</p>
</footer>
</body>
</html>
