<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{/css/newmem.css}">
</head>
<body>
<div class="container">
    <h1>비밀번호 찾기</h1>

        <div class="form-group">
            <label for="email">이메일</label>

    </form>
</div>
</body>
</html>
